language: android
sudo : required
jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools

    - build-tools-23.0.3

    - android-23

    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19
    - addon-google_apis-google-23


before_install:
  - yes | sdkmanager "platforms;android-27"

script:
    - ./gradlew assembleDebug
